<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .add {
            margin: 10px auto;
        }
        .search {
            margin: 20px auto;
        }
        .container {
            display: flex;
        }
        .card{
            margin: 0 10px;
            width: 24vw;
            padding: 2px;
            padding-left: 20px;
            border-radius: 1rem;
            border: 1.5px solid black;
        }
    </style>
</head>
<body>
    <div class="forms">
        <div class="add">
            <form action="/" method="POST">
                <input type="text" name="name" id="name" placeholder="enter name">
                <input type="number" name="number" id="number" placeholder="enter contact number">
                <button type="submit" name="save" onclick="change1()">SAVE</button>
            </form>
        </div>
    
        <div class="search">
            <form action="/search" method="POST">
                <input type="text" name="search" id="search" placeholder="Search">
                <button type="submit" name="search-btn" onclick="document.getElementById('matched-data').style.display = ''">GET DETAILS</button>
            </form>
        </div>
    </div>

    <div class="results" id="matched-data" style="display: none;">
        {% if tag==1 %}
            <h2>Matched Data</h2>
            <div class="container">
                {% for result in results %}
                <div class="card">
                    <h4>Name: {{result["name"]}}</h4>
                    <h4>Contact Number: {{result["number"]}}</h4>
                </div>
                {% endfor %}
            </div>
            <!-- <h4>Name: {{results[0]}}</h4>
            <h4>Contact Number: {{results[1]}}</h4> -->
        {% elif tag==0 %}
            <h2>No Data Matched</h2>
        {% endif %}
                
    </div>
    <script>
        document.getElementById('matched-data').style.display = ''
    </script>
</body>
</html>
